<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatibility" content="IE=Edge" />
    <title>Load Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica;
            font-size: 24px;
        }

        #status.connecting {
            color: #888;
        }

        #status.connected {
            color: #00c60e;
        }

        #status.disconnected {
            color: #f00;
        }

        #disconnect {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        Status: <span id="status" class="connecting"></span> <a id="disconnect" href="#"></a>
    </div>

    <div>
        <label for="interval">Send every:</label> <input id="interval" value="100" />ms
        <select id="messagetype">
            <option value="1">单聊</option>
            <option value="2">群聊</option>
        </select>
        <label for="">groupId/connectionId</label><input id="target" />
        <input id="go" type="button" value="Go" />
    </div>

    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery.signalR.js"></script>
    <script>
        (function () {
            var connection = $.connection("TestConnection"),
                connected = false,
                $status = $("#status"),
                $disconnect = $("#disconnect"),
                $interval = $("#interval"),
                $go = $("#go"),
                payload = "01234567890123456789012345678901", // 32 chars
                interval = null;
            var testMessage = {
                MessageType: 1,
                MessageContent: "",
                Target: ""
            };
            function connect() {
                connection.qs = { group: 1 };
                connection.start(function () {
                    connected = true;
                });
                connection.received(function (res) {
                    console.log(res);
                    connection.send({
                        MessageType: 3,
                        Content: res,
                        Target: $("#target").val() || "",
                        ClientTime: res,
                        MessageId: res,
                    })
                });
            }

            function disconnect() {
                connection.stop();
                connected = false;

            }

            function go() {
                if (connected) {
                    var i = parseInt($interval.val());
                    if (isNaN(interval)) return;

                    $interval.prop("disabled", true);
                    $go.val("Stop");

                    interval = window.setInterval(function () {
                        var t = new Date();
                        var content = t.getFullYear() + "-" + (t.getMonth() + 1) + "-" + t.getDate() + " " + t.getHours() + ":" + t.getMinutes() + ":" + t.getSeconds() + "." + t.getMilliseconds();
                        connection.send({
                            MessageType: $("#messagetype").val() || 1,
                            Content: content,
                            Target: $("#target").val() || "",
                            ClientTime: content,
                            MessageId: content,
                        });
                    }, i);
                }
            }

            function stop() {
                window.clearInterval(interval);
                interval = null;
                $interval.prop("disabled", false);
                $go.val("Go");
            }

            $disconnect.click(function (e) {
                e.preventDefault();
                if (connected) {
                    disconnect();
                } else {
                    connect();
                }
            });

            $go.click(function () {
                if (interval !== null) {
                    stop();
                } else {
                    go();
                }
            });

            connection.stateChanged(function (change) {
                // connecting: 0,
                // connected: 1,
                // reconnecting: 2,
                // disconnected: 4

                switch (change.newState) {
                    case 0: // connecting
                        $status.text("Connecting...");
                        break;

                    case 1: // connected
                        $status
                            .removeClass("disconnected")
                            .addClass("connected")
                            .text("Connected");
                        $disconnect.text("(disconnect)")
                                   .css("display", "inline");
                        break;

                    case 2: // reconnecting
                        $status.text("Reconnecting...");
                        break;

                    case 4: // disconnected
                        $status
                            .removeClass("connected")
                            .addClass("disconnected")
                            .text("Disconnected");
                        $disconnect.text("(connect)")
                        break;
                }
            });

            connect();
        } ());
    </script>
</body>
</html>
